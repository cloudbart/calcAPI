AWSTemplateFormatVersion: 2010-09-09
Description: Simple calculator app
Transform: AWS::Serverless-2016-10-31
Resources:
  calcApi:
    Type: AWS::Serverless::Api
    Properties:
      DefinitionBody:
        'Fn::Transform':
          Name: 'AWS::Include'
          Parameters:
            Location: "./api/queryParamsDef.json"
      Name: calcAppApi
      OpenApiVersion: 3.0.1
      StageName: calcStage
  calcFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/calc.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: A Lambda function which performs some calculations
      Events:
        calcApiEvent:
          Type: Api
          Properties:
            Path: /
            Method: get
            RestApiId: !Ref calcApi
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent10Minutes
        Alarms:
          - !Ref AliasErrorsAlarm
  AliasErrorsAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmDescription: Lambda Function Errors > 0
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: Resource
          Value: !Sub "${calcFunction}:live"
        - Name: FunctionName
          Value: !Ref calcFunction
      EvaluationPeriods: 2
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 60
      Statistic: Sum
      Threshold: 0